<div class="component">
  <div class="panel-heading">
    Letters Of Credit
  </div>
  <div class="panel-body">
    <div class="grid grid-pad">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Buyer</th>
            <th>Seller</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
          <ng-container *ngFor="let loc of locs">
            <tr *ngIf="loc.status != 'Terminated'" [class.shipped]="loc.status == 'Shipped'">
              <td hidden>
                <a>{{loc}}</a>
              </td>
              <td hidden>
                <a>{{loc.id}}</a>
              </td>
              <td>
                  <a (click)="openLocModal(loc.id)">{{loc.orderRef}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.applicant}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.beneficiary}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.amount}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.description}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.status}}</a>
              </td>
              <td>
                <span (click)="addBol(loc)" class="action" id="bol"><img src="assets/bill.png" height="20px" class="action-img">Create Bill of Lading</span>
              </td>
              <td>
                <span (click)="shipGoods(loc.orderRef)" class="action" id="ship"><img src="assets/ship.png" height="20px" class="action-img" [class.disabled]="loc.status == 'Shipped'">Ship</span>
              </td>
              <td hidden>
                <button class="btn btn-danger btn-sm" role="button" (click)="rejectOrder(loc)">Reject</button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
